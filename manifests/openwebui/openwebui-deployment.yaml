---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-pvc
  namespace: openwebui
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-client
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openwebui-config
  namespace: openwebui
data:
  OLLAMA_BASE_URL: "http://ollama-service.openwebui.svc.cluster.local:11434"
  HOST: "*******"
  PORT: "8080"
  # Add other OpenWebUI configuration parameters as needed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-deployment
  namespace: openwebui
  labels:
    app: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: openwebui-config
        volumeMounts:
        - name: openwebui-data
          mountPath: /app/backend/data
      volumes:
      - name: openwebui-data
        persistentVolumeClaim:
          claimName: openwebui-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: openwebui-service
  namespace: openwebui
  annotations:
    external-dns.alpha.kubernetes.io/hostname: openwebui.judicial.life
spec:
  selector:
    app: openwebui
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
